<!DOCTYPE html>
<html lang="pt-br">

<head>

    <link rel="shortcut icon" href="./cont/icones/lista.ico" type="image/ico">

    <link rel="stylesheet" href="style.css">
    
    <title>Atividade 3</title>

</head>

<body id="atividade3">

    <main class="conteudo">

        <div id="minhaListaDiv">

            <ul id="minhaLista">
                <li>Fluminense</li>
            </ul>

        </div>

        <section class="caixa">

            <div>
                <h5>Escreva o próximo item: </h5>
            </div>

            <div>
                <input id="Valor">
            </div>

            <div id="escolhas">

                <div class="radio">

                    <h5>Escolha a cor:</h5>

                    <div>
                        <label>Branco: <input type="radio" name="cor" id="White"> </label>
                    </div>

                    <div>
                        <label>Vermelho: <input type="radio" name="cor" id="Red"> </label>
                    </div>

                    <div>
                        <label>Verde: <input type="radio" name="cor" id="Green"></label>

                    </div>

                </div>

                <div class="radio">

                    <h5>Escolha o marcador:</h5>

                    <div>
                        <label>Círculo: <input type="radio" name="marcador" id="circle" value="circle"></label>
                    </div>

                    <div>
                        <label>Quadrado: <input type="radio" name="marcador" id="square" value="square"></label>
                    </div>

                    <div>
                        <label>Disco: <input type="radio" name="marcador" id="disc" value="disc"> </label>
                    </div>

                </div>
                
            </div>

            <div>
                <button id="btn" class="btn">Clique para adicionar</button>
                <button id="btnLimpar" class="btn">Limpar</button>
            </div>

            <a href="./index.html"><button id="voltar" class="btn">Voltar</button></a>

        </section>

    </main>

</body>

<script src="script.js"></script>
